- id: 0bbfa6dff2da4aa4a5745dfe5391e234
  alias: '[Set] Occupancy on'
  trigger:
  - above: '10'
    entity_id: sensor.home_occupancy_confidence
    platform: numeric_state
  action:
  - data:
      entity_id: input_boolean.occupancy
    service: input_boolean.turn_on
  - data: {}
    entity_id: alarm_control_panel.alarme
    service: alarm_control_panel.alarm_disarm
  hide_entity: true
- id: 871af6931a384acdbd14983237d19dcf
  alias: '[Set] Occupancy off'
  trigger:
  - below: '10'
    entity_id: sensor.home_occupancy_confidence
    platform: numeric_state
  condition:
  - condition: state
    entity_id: input_boolean.occupancy
    state: 'on'
  action:
  - data:
      entity_id: input_boolean.occupancy
    service: input_boolean.turn_off
  - data: {}
    entity_id: alarm_control_panel.alarme
    service: alarm_control_panel.alarm_arm_away
  hide_entity: true
- id: '1588902472098'
  alias: '[Scan présence] Initialisation'
  description: ''
  trigger:
  - event: start
    platform: homeassistant
  condition: []
  action:
  - data:
      topic: monitor/scan/restart
    service: mqtt.publish
