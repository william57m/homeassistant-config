- id: '1588612500729'
  alias: '[Lumière] Porte entrée ouverte (Absent, soir)'
  description: ''
  trigger:
  - device_id: cb834a7d240848d8a22d634f370ddc08
    domain: binary_sensor
    entity_id: binary_sensor.porte_entree_contact
    platform: device
    type: opened
  condition:
  - condition: and
    conditions:
    - after: '20:00:00'
      before: '4:00:00'
      condition: time
    - condition: state
      entity_id: binary_sensor.occupancy
      state: 'off'
  action:
  - brightness_pct: 100
    device_id: 486d6ad978584ce39674ee4760664c91
    domain: light
    entity_id: light.lampadaire
    type: turn_on
- id: '1588894249532'
  alias: '[Scan présence] Porte entrée fermé'
  description: ''
  trigger:
  - device_id: cb834a7d240848d8a22d634f370ddc08
    domain: binary_sensor
    entity_id: binary_sensor.porte_entree_contact
    platform: device
    type: not_opened
  condition:
  - condition: state
    entity_id: input_boolean.occupancy
    state: 'on'
  action:
  - delay: '10'
  - data:
      topic: monitor/scan/depart
    service: mqtt.publish
