- id: '1588533648578'
  alias: '[Notification] Porte entrée ouverte'
  description: ''
  trigger:
  - device_id: cb834a7d240848d8a22d634f370ddc08
    domain: binary_sensor
    entity_id: binary_sensor.porte_entree_contact
    platform: device
    type: opened
  condition:
  - condition: or
    conditions:
    - condition: state
      entity_id: alarm_control_panel.alarme
      state: armed_away
    - condition: state
      entity_id: alarm_control_panel.alarme
      state: armed_night
  action:
  - data:
      message: Porte entrée ouverte
    service: notify.telegram
  - delay: '1'
  - data: {}
    service: shell_command.send_camera_snapshot_sejour
  - delay: '1'
  - data: {}
    service: shell_command.send_camera_snapshot_sejour
